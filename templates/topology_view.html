<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Topology View</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 80%;
            margin-top: 40px;
        }

        .topology {
            flex: 1;
            min-width: 50%;
        }

        .form-container {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 2rem;
        }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                {{ form_html|safe }}
                <p><strong>Important note 01:</strong> for configuration to work properly, ensure all devices are turned ON in gns3</p>
                <p><strong>Important note 02:</strong> configuration files have to end with <code>.cfg</code></p>
            </div>

            <div class="topology">
                <h1>Topology</h1>
                <p>This is the topology you generated:</p>
                {{ svg_content|safe }}
            </div>
        </div>
    </body>
</html>
